        .vehicleImage {
            padding: 15px;
            height: 100%;
            width: 100%;

<body>

<div class="container">

    <div class="row text-center">
        <div class="col-lg-12">
            <h4>
                Choose Your Rental
            </h4>
            <hr>
        </div>
    </div>
    
    <div class="row">
<div class="col-md-4 text-center">
            <h4>
                Choose Vehicle Color
            </h4>

                                                        <!--attribute-->
        <div class="btn-group btn-group-toggle" data-toggle="buttons"> <!--identifies a btngrp-->
                
                <!--USED to bind label and input by placing input inside label -->
                <label class="btn btn-outline-dark active" onclick="filterVehicleColor('black')">
                    <input type="radio" name="color" autocomplete="off" checked />Black
                </label>

                <label class="btn btn-outline-dark" onclick="filterVehicleColor('Grey')">
                    <input type="radio" name="color" autocomplete="off" />Grey
                </label>

                <label class="btn btn-outline-dark" onclick="filterVehicleColor('orange')">
                    <input type="radio" name="color" autocomplete="off"/>Orange
                </label>
            </div>
        </div>

        <div class="col-md-4 text-center">

                <h4>
                    Choose Vehicle Type
                </h4>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">

                    <label class= "btn btn-outline-dark active" onclick="filterVehicleType('car')">
                        <input type="radio" name="type" autocomplete="off" checked>Car
                    </label>

                    <label class="btn btn-outline-dark" onclick="filterVehicleType('truck')">
                        <input type="radio" name="type" autochecked="off">Truck
                    </label>
                    
                </div>
        </div>

        <div class="col-md-4 text-center">

            <h4>Choose Transmission Type

            </h4>
        
            <div class="btn-grp btn-group-toggle" data-toggle="buttons">

                <label class="btn btn-outline-danger active" onclick="filterVehicleTransmission('automatic')">
                    <input type="radio" name="transmission" autocomplete="off">Automatic
                </label>
        

                <label class="btn btn-outline-danger" onclick="filterVehicleTransmission('manual')">
                    <input type="radio" name="transmission" autocomplete="off">Manual
                </label>
            </div>

        </div>

            <div class="col-md-3">

                <img src="https://pictures.dealer.com/v/volvoofathensvcna/1518/614fa15629a953a243b5466dc45baff3x.jpg?impolicy=resize&w=414"
                    class="vehicleImage black truck automatic standard" alt="black truck"/>
            </div>

            <div class="col-md-3">

                <img src="https://images.unsplash.com/photo-1539713904642-b4d144f769d9?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;w=1000&amp;q=80"
                    class="vehicleImage black car manual expensive" alt="black car"/>
            </div>

            <div class="col-md-3">
            <img src="https://cdn.aarp.net/content/dam/aarp/auto/2018/02/1140-orange-cars-lamborghini-huracan.web.jpg" class="vehicleImage orange car manual expensive" alt="orange car"/>
            </div>

            <div class="col-md-3">
                <img src="http://s1.1zoom.net/big0/464/398727-svetik.jpg" class="vehicleImage grey truck automatic standard"
                    alt="grey truck"/>

            </div>

            <div>

        <div class = col-md-10>

        </div>
        <div class = col-md-2>
            <button class ="btn btn-success" onclick="showAllVehicles()">Show All</button>
            </div>


        </div>
        
        </body>
